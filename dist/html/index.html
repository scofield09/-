<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div class="wrapper">
        <div class="song-img">
            <div class="img-box" data-deg=0>
                <img src="../image/2.jpg" alt="">
            </div>
        </div>
        <div class="song-info">
            <!-- <div class="song-name">xxx</div>
            <div class="singer-name">adcac</div>
            <div class="album-name">aaa</div> -->
        </div>
        <div class="pro">
            <div class="cur-time">00:00</div>
            <div class="pro-wrap">
                <div class="pro-bottom"></div>
                <div class="pro-top">
                    <div class="slider"></div>
                </div>
            </div>
            <div class="all-time"></div>
        </div>
        <div class="control">
            <div class="btn like"></div>
            <div class="btn prev"></div>
            <div class="btn play"></div>
            <div class="btn next"></div>
            <div class="btn list"></div>
        </div>
    </div>
    <script src="../js/zepto.min.js"></script>
    <script src="../js/indexControls.js"></script>
    <script src="../js/gaussBlur.js"></script>
   
    <script src="../js/render.js"></script>
    <script src="../js/audioControls.js"></script>
    <script src="../js/pro.js"></script>
    <script src="../js/index.js"></script>
</body>
</html>
